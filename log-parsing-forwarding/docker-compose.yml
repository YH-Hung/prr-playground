services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  server:
    build:
      context: .
      dockerfile: services/server/Dockerfile
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - PORT=${SERVER_PORT:-8080}
      - LOG_PATH=${SERVER_LOG_PATH:-/var/log/app/app.log}
      - SHUTDOWN_TIMEOUT=${SERVER_SHUTDOWN_TIMEOUT:-10s}
    volumes:
      - server-logs:/var/log/app
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:${SERVER_PORT:-8080}/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  vector:
    image: timberio/vector:0.51.1-alpine
    volumes:
      - ./deployments/vector/vector.toml:/etc/vector/vector.toml:ro
      - server-logs:/var/log/app:ro
    depends_on:
      server:
        condition: service_started
    command: ["--config", "/etc/vector/vector.toml"]

  client:
    build:
      context: .
      dockerfile: services/client/Dockerfile
    depends_on:
      server:
        condition: service_healthy
    environment:
      - TARGET_URL=${CLIENT_TARGET_URL:-http://server:8080/hello}
      - CLIENT_COUNT=${CLIENT_COUNT:-20}
      - CLIENT_CONCURRENCY=${CLIENT_CONCURRENCY:-3}
      - CLIENT_INTERVAL=${CLIENT_INTERVAL:-300ms}
      - CLIENT_TIMEOUT=${CLIENT_TIMEOUT:-3s}
      - CLIENT_MAX_RETRIES=${CLIENT_MAX_RETRIES:-3}
    profiles:
      - manual

volumes:
  server-logs:
